<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><bài tập số 2</title>
</head>
<body>
        <script type="text/javascript">
            let doC=prompt("nhập vào nhiệt độ C:");
            let C=parseFloat(doC);
            let F=(C*9)/5+32;
            alert(C +" độ C = "+F+" độ F");
        </script>

</body>
</html>
