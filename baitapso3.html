<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập số 3</title>
</head>
<body>
<script type="text/javascript">
    // viết chương trình tính diện tích hình tròn
    let banKinh=prompt("nhập vào bán kính đường tròn:");
    let r=parseFloat(banKinh);
    let dienTich =r*r*3.14;
    alert("diện tích hình tròn là: "+dienTich);
</script>

</body>
</html>
