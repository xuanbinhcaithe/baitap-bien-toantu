<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập số 1</title>
</head>
<body>
        <script type="text/javascript">
            let vatLy   =prompt("nhập điểm vật lý của bạn vào:");
            let hoaHoc  =prompt("nhập điểm hóa của bạn vào !");
            let sinhHoc =prompt("nhập điểm sinh học của bạn vào!");
            let a=parseFloat(vatLy)
            let b=parseFloat(hoaHoc);
            let c=parseFloat(sinhHoc);
            let tong =(a+b+c);
            let trungBInh=(a+b+c)/3;
            alert("tồng điểm của bạn là: "+tong);
            alert("điểm trung bình là :"+trungBInh);
        </script>

</body>
</html>
